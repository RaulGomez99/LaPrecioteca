{% extends "base.html" %}
{% load static %}

{% block js %}
<link rel="stylesheet" type="text/css" href="{% static 'css/mi_perfil.css' %}">
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/mi_perfil.js' %}"></script>
{% endblock %}
{%block content%}
    <div class="container">
        <h3>Perfil de Usuario</h3>
        <div class="form">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" value="{{user.username}}" disabled>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{user.first_name}}">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" value="{{user.last_name}}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{user.email}}">
            </div>

            <div class="form-group">
                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" name="phone" value="{{user.phone}}">
            </div>

            <div class="form-group">
                <label for="contrasena">Cambiar Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena">
            </div>

            <button type="submit" id="edit">Editar preferencias</button>
        </div>
    </div>
{% endblock %}
