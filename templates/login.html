{% load static%}
<html>
    <head>
        <title>La Precioteca</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <script src="{% static 'js/login.js' %}"></script>
    </head>
    <body>
        <div class="form_div login_div">
            <div class="form form_register">
                {% csrf_token %}
                <h2 class="form_title"><img class="logo_form" src="{% static 'media/logo1.png' %}"/></h2>
                <label class="fila_completa">Nombre de usuario</label> <input name="username" id="username" type="text" class="fila_completa">
                <label class="fila_completa">Password</label> <input name="password1" id="password1" type="password" class="fila_completa">
                <a class="registrar_url fila_completa" href="/register/">Registrate</a>
                <button class="btn-login" id="login_btn">Log in</button>
            </div>
        </div>
    </body>
</html>
